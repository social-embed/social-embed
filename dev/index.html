<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;o-embed> Demo</title>
    <script type="module" src="../dist/o-embed.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <o-embed>
      <p>This is child content</p>
    </o-embed>
    <o-embed url="https://www.youtube.com/watch?v=G_QhTdzWBJk">
      <p>This is child content</p>
    </o-embed>

    <o-embed url="https://www.youtube.com/watch?v=4N1iwQxiHrs&list=RDCLAK5uy_lf8okgl2ygD075nhnJVjlfhwp8NsUgEbs&start_radio=1">
      <p>This is a playlist</p>
    </o-embed>

    <o-embed url="https://www.youtube.com/watch?v=4N1iwQxiHrs&list=RDCLAK5uy_lf8okgl2ygD075nhnJVjlfhwp8NsUgEbs&start_radio=1" width="300" height="300">
      <p>Width and height</p>
    </o-embed>
  </body>
</html>
